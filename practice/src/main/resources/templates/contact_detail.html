<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>お問い合わせ詳細</title>
</head>
<body>
    <h1>お問い合わせ詳細</h1>

    <p><strong>お問い合わせID：</strong> <span th:text="${contact.id}"></span></p>
    <p><strong>姓：</strong> <span th:text="${contact.lastName}"></span></p>
    <p><strong>名：</strong> <span th:text="${contact.firstName}"></span></p>
    <p><strong>メールアドレス：</strong> <span th:text="${contact.email}"></span></p>
    <p><strong>電話番号：</strong> <span th:text="${contact.phone}"></span></p>
    <p><strong>郵便番号：</strong> <span th:text="${contact.zipCode}"></span></p>
    <p><strong>住所：</strong> <span th:text="${contact.address}"></span></p>
    <p><strong>建物名：</strong> <span th:text="${contact.buildingName}"></span></p>
    <p><strong>お問い合わせ種別：</strong> <span th:text="${contact.contactType}"></span></p>
    <p><strong>内容：</strong> <span th:text="${contact.body}"></span></p>
    <p><strong>作成日時：</strong> <span th:text="${#temporals.format(contact.createdAt, 'yyyy/MM/dd HH:mm')}"></span></p>
    <p><strong>更新日時：</strong> <span th:text="${#temporals.format(contact.updatedAt, 'yyyy/MM/dd HH:mm')}"></span></p>

    <p>
        <a th:href="@{/admin/contacts}">戻る</a>
		|
		<a th:href="@{/admin/contacts/{id}/edit(id=${contact.id})}">編集</a>
    </p>
	<form th:action="@{/admin/contacts/{id}/delete(id=${contact.id})}" method="post" style="display: inline;">
		<button type="submit" onclick="return confirm('本当に削除しますか');">削除</button>
	</form>
	<form th:action="@{/logout}" method="post">
	    <button type="submit">ログアウト</button>
	</form>
</body>
</html>
